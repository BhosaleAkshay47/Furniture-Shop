{% extends 'base.html' %}
{% load static %}
{% block title %}Sofas{% endblock title %}
{% block content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="#" class="list-group-item
         list-group-item-action" aria-current="true" ><h3 class="fw-bold">Apply Filters from Below:</h3></a>
        <a href="{% url 'sofa' %}" class="list-group-item
         list-group-item-action" aria-current="true">All</a>
         
         <a href="{% url 'sofa_data' 'below' %}" class="list-group-item
         list-group-item-action" aria-current="true">Sofas below 1000</a>
         <a href="{% url 'sofa_data' 'above' %}" class="list-group-item
         list-group-item-action" aria-current="true">Sofas above 1000</a>
    </div>
  </div>
  <div class="col-sm-8">
      <div class="row">
          {% for sf in sofa %}
           <div class="col-sm-4 text-center mb-4">
               <a href="{% url 'product-detail' sf.id %}" class="btn">
                   <div class="item">
                       <img src="{{sf.product_image.url}}" alt="" height="150" class="">
                       <div class="fw-bold">{{sf.description}}</div>
                       <div class="fw-bold">RS.{{sf.discounted_price}}</div>
                       <small class="fw-light text-decoration-line-through">{{sf.selling_price}}</small>
                   </div>
                </a>
            </div>
            {% endfor %}
        </div>

    
  </div>
 </div>
</div>
{% endblock content %}
